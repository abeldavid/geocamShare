
<form
  id="editImage"
  method="post" 
  action="."
  style="display: inline">

  <div id="ajaxFormEditStatus"></div>

  <table style="margin-bottom: 10px;">
  {% for field in form %}
      <tr>
        <td id="{{ field.html_name }}_label" class="mapSidebarFormField">{{ field.label_tag }}:</td>
        <td>
          <div id="{{ field.html_name }}_error">{{ field.errors }}</div>
          <div>{{ field }}</div>
        </td>
      </tr>
  {% endfor %}
  </table>
  <input class="submitButton"
         type="submit"
         name="submit"
         value="Save Changes"/>
</form>
<a id="editImageCancel" class="cancelLink" href="javascript:geocamShare.core.switcherG.setToFeatureDetail()">Cancel</a>
