{% block first %}{% endblock %}
<html>
  <head>
    <title>{% block title %}{% block siteSection %}Main{% endblock %} - {% block siteTitle %}GeoCam Share{% endblock %}{% endblock %}</title>
    <script type="text/javascript">
      {% block jsSetVars %}
      {% endblock %}
    </script>

    {% block scripts %}
      <script src="{{ MEDIA_URL }}share/jquery.min.js" type="text/javascript"></script>
      <script src="{{ MEDIA_URL }}share/jquery.dimensions.js" type="text/javascript"></script>
      <script src="{{ MEDIA_URL }}share/jquery.positionBy.js" type="text/javascript"></script>
      <script src="{{ MEDIA_URL }}share/jquery.bgiframe.js" type="text/javascript"></script>
      <script src="{{ MEDIA_URL }}share/jquery.jdMenu.js" type="text/javascript"></script>
      <script src="{{ MEDIA_URL }}share/mootools-classonly.js" type="text/javascript"></script>
      <link rel="stylesheet" href="{{ MEDIA_URL }}share/jquery.jdMenu.css" type="text/css"/>

      {% if settings.USE_EARTH_API %}
        <script src="{{ MEDIA_URL }}share/geo-pack.js" type="text/javascript"></script>
        <script src="{{ MEDIA_URL }}share/extensions-pack.js" type="text/javascript"></script>
        <script src="http://google.com/jsapi?key={{ settings.MAPS_API_KEY }}" type="text/javascript"></script>
      {% else %}
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
      {% endif %}

      <link href="{{ MEDIA_URL }}share/share.css" rel="stylesheet" type="text/css"/>
      <script src="{{ MEDIA_URL }}share/timeUtils.js" type="text/javascript"></script>
      <script src="{{ MEDIA_URL }}share/shareCore.js" type="text/javascript"></script>
      <script src="{{ settings.SCRIPT_NAME }}galleryJson.js&forceReload={% now "ymdHis" %}" type="text/javascript"></script>
    {% endblock %}

  <script>
    {% block jsInit %}
      window.onload = init;
    {% endblock %}
  </script>

  </head>
  <body>
    {% block contents %}
    {% endblock %}
  </body>
</html>
